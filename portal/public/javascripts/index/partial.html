
<div class="pagination">
  <pagination ng-model="currentPage" total-items="totalItems" items-per-page="itemPerPage" max-size="maxSize" ng-change="pageChanged()">
</div>

<div class="search form-group">
  <label>Search</label>
  <input type="text" class="form-control" ng-model="term" ng-change="termChanged()">
</div>

<div ng-repeat="torrent in torrents">
  <h3>{{torrent.name}}</h3>
  <a href="magnet:?xt=urn:btih:{{torrent.hash}}&amp;tr=udp%3A%2F%2Fopen.demonii.com%3A1337%2Fannounce&amp;tr=udp%3A%2F%2Ftracker.publicbt.com%3A80%2Fannounce&amp;tr=udp%3A%2F%2Ftracker.openbittorrent.com%3A80%2Fannounce">Download magnet</a>
  <p>Size : {{torrent.size}}</p>
  <accordion>
    <accordion-group heading="Files" is-open="false" is-disabled="false">
      <ul>
        <li ng-repeat="file in torrent.files">
          {{file}}
        </li>
      </ul>
    </accordion-group>
  </accordion>
  <p>Crawled the {{torrent.added}}</p>
</div>

<div class="pagination">
  <pagination ng-model="currentPage" total-items="totalItems" items-per-page="itemPerPage" max-size="maxSize" ng-change="pageChanged()">
</div>
